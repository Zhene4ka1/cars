<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" th:href="@{/css/global.css}">-->
    <title>Авторизация</title>
</head>
<body>
<div class="section_registration">
    <div class="container">
        <div class="registration__wrapper">
            <h1 class="subtitle reg_title">Авторизация</h1>
            <form method="POST" class="auth__form" th:action="@{/login}">

                <div>
                    <label for="username">Введите свой логин</label>
                    <input type="text" id="username" name="username" placeholder="Тут нужно вводить username свой">
                </div>

                <div>
                    <label for="password">Введите пароль</label>
                    <input type="password" id="password" name="password" placeholder="Помните свой пароль?">
                </div>

                <p class="auth__info">
                    Нет аккаунта? <a th:href="@{registration}">Зарегистрироваться</a>
                </p>

                <button class="auth_button" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
